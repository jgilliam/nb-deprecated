    branches:
        intro: "NationBuilder uses the concept of branches a bit differently than how it works in the U.S. Instead of it being Judiciary, Legislative and Executive, itâ€™s a way to organize constituencies. For example, a corporation might have Management, Employees, Shareholders, Customers, and Partners. A government might have Politicians, Citizens, Employees, Diplomats.    <p>The point of branches are to provide checks and balances so no one constituency dominates the agenda.  This is the basic reason the framers of the U.S. Constitution created it, so we're keeping that spirit alive.<p>In deciding how to structure your nation, you should consider where the goals of your different constituences diverge.  For example, shareholders care primarily about the stock price going up, while customers want more value, and employees want higher salaries.  By separating them, it gives you a way to balance different interests and build a strong foundation for your nation.<p> It's entirely up to you how you want to use branches, or if you want to use them at all, and keep in mind that a member can only belong to one branch at a time."
